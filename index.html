<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicHorizon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="radio" name="Photo" id="check1" checked>
    <input type="radio" name="Photo" id="check2" >
    <input type="radio" name="Photo" id="check3" >
    <input type="radio" name="Photo" id="check4" >

    <div class="container">
        <h1>PIC HORIZON</h1>
        <div class="top-content">
            <label for="check1">All Phtotos</label>
            <label for="check2">Emoji</label>
            <label for="check3">Cars</label>
            <label for="check4">Places</label>
            <img src="image/moon.png" alt="" id="icon">
        </div>
        <div class="Photo-gallery">
            <div class="nature emoji">
                <img src="image/1.jpg">
            </div>
            <div class="nature emoji">
                <img src="image/12.jpg">
            </div>
            <div class="nature place">
                <img src="image/2.jpg">
            </div>
            <div class="nature place">
                <img src="image/3.jpg">
            </div>
            <div class="nature place">
                <img src="image/4.jpg">
            </div>
            <div class="nature car">
                <img src="image/5.jpg">
            </div>
            <div class="nature emoji">
                <img src="image/6.jpg">
            </div>
            <div class="nature place">
                <img src="image/7.jpg">
            </div>
            <div class="nature place">
                <img src="image/8.jpg">
            </div>
            <div class="nature car">
                <img src="image/9.jpg">
            </div>
            <div class="nature car">
                <img src="image/10.jpg">
            </div>
            <div class="nature place">
                <img src="image/11.jpg">
            </div>
           
            

        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <a href="#">PIC HORIZON</a>
            </div>
            <p>&copy; 2025 Image Gallery. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        var icon = document.getElementById("icon");
        icon.onclick = function(){
            document.body.classList.toggle("light-theme");
            if(document.body.classList.contains("light-theme")){
                icon.src ="image/moon.png"; 
            }else{
                icon.src="image/sun.png";
            }
        }
    </script>
    
</body>
</html>
